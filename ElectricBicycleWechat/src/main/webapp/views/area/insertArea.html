<!DOCTYPE html>
<html>
  <head>
    <title>创建区域信息</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="../../Common/stylesheets/weui.css"/>
    <script src='../../Common/content/jquery-1.7.2.min.js' type="text/javascript"></script>
    <script src='../../Common/js/Setting.js' type="text/javascript"></script>
    <script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
   	  <div class="weui-cells weui-cells_form" >
	  	<form id="insertAreaForm" onsubmit="return submitForm();">
	  	
	  	 <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">区域代码</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="areaCode" type="text" placeholder="请输入区域代码"/>
              </div>
        </div>
          
        <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">区域名称</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="areaName" type="text" placeholder="请输入区域名称"/>
              </div>
        </div>
        
        <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">区域经理代码</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="areaManagerCode" type="text" placeholder="请输入区域经理代码"/>
              </div>
        </div>
        
<!--         <div style="margin-top:20px;">
          	 <a href="javascript:;" class="weui-btn weui-btn_primary" style="font-size:30px;" onclick="return submit();">添加区域信息</a>
        </div> -->
        
        <div class="weui-btn-area">
        <input type="submit"  class="weui-btn weui-btn_primary" style="font-size:30px;" value="提交区域信息"></input> 
        </div>
        
      </form>
      
   </div>
   
       <!-- 提示信息 -->
     <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" id="msgContent">添加区域信息成功！</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="return closeDialog2();">我知道了</a>
            </div>
        </div>
    </div> 
         
  </body>
   <script src="../../js/area/insertArea.js" type="text/javascript"> </script>
</html>
