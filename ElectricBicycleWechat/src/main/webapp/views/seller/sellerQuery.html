<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>经销商账号查询</title>
<link rel="stylesheet" href="../../Common/stylesheets/weui.css" />
<script src='../../Common/content/jquery-1.7.2.min.js'
	type="text/javascript"></script>
<script src='../../Common/content/jquery.cookie.js'
	type="text/javascript"></script>
<script src='../../Common/js/Setting.js' type="text/javascript"></script>
<script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
<script src='../../Common/js/jweixin.js' type="text/javascript"></script>
<script src='../../Common/content/iscroll.js' type="text/javascript"></script>
<script type="text/javascript" src="../../Common/content/demoUtils.js"></script>

</head>
<body>
	<div id="wrapper" style="overflow:scroll;width:870px;">
		<div id="scroller">
			<div class="weui-cells weui-cells_form" style="margin-top:0px;">

				<div>
					<!-- 搜索框 -->
					<div class="weui-cells weui-cells_form"
						style="font-size:14px;margin-top:5px;">
						<div class="weui-cell">
							<div class="weui-cell__hd" style="width:6%;">
								<label class="weui-label">经销商代码</label>
							</div>
							<div class="weui-cell__bd" style="margin-left:30px;"
								id="inputSellerCode">
								<input class="weui-input" name="sellerCode" type="text"
									placeholder="请输入经销商代码" />
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd" style="width:6%;">
								<label class="weui-label">经销商名称</label>
							</div>
							<div class="weui-cell__bd" style="margin-left:30px;"
								id="inputSellerName">
								<input class="weui-input" name="sellerName" type="text"
									placeholder="请输入经销商代码" />
							</div>
						</div>
					</div>
					<div>
						<a href="javascript:;" id="searchDetail"
							class="weui-btn weui-btn_mini weui-btn_primary"
							style="margin-left:10px;margin-top:10px;width:15%;font-size:15px;line-height:2;" onclick="searchSellerInfoForDetail()">查询</a>
					</div>
					<a id="allForA" class='weui-cell weui-cell_access'
						style="diaplay:none;font-size:15px;margin-top:10px;"
						href='javascript:;'>
						<div class='weui-cell__bd'>
							<p>
							<table id="all" cellspacing="0" width="100%">
								<thead>
									<tr style="text-align:center;">
										<th width="40px">经销商代码</th>
										<th width="80px">经销商名称</th>
										<th width="100px">经销商送货地址</th>
										<th width="70px">联系人</th>
										<th width="60px">联系电话</th>
									</tr>
								</thead>
								<tbody id="showAllTable">
								</tbody>
							</table>
							</p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 提示信息 -->
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" id="msgContent">密码不正确！</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="return closeDialog2();">知道了</a>
            </div>
        </div>
    </div>
	
</body>
<script src="../../js/seller/sellerQuery.js"
	type="text/javascript"> </script>
</html>
