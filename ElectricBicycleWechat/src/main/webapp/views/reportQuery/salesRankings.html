<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>销售车型排行榜</title>
    <link rel="stylesheet" href="../../Common/stylesheets/weui.css"/>
    <script src='../../Common/content/jquery-1.7.2.min.js' type="text/javascript"></script>
    <script src='../../Common/content/jquery.cookie.js' type="text/javascript"></script>
    <script src='../../Common/js/Setting.js' type="text/javascript"></script>
    <script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
    <script src='../../Common/js/jweixin.js' type="text/javascript"></script>
	
</head>
<body>
	<div id="user" style="font-size:15px;">
		<div class="weui-cell" >
           <div class="weui-cell__hd" style="width:20%;"><label class="weui-label">当前用户：</label></div>
           <div class="weui-cell__bd" >
               <input class="weui-input" name="currentUser" type="text" disabled="disabled"/>
           </div>
         </div>
	</div>
	<div >
	<!-- 搜索框 -->
	<div class="weui-cells weui-cells_form"  style="font-size:14px;margin-top:5px;">
		<div class="weui-cell" id="sellerAccount">
             <div class="weui-cell__hd" style="width:30%;"><label class="weui-label">经销商名称</label></div>
              <div class=" weui-cell_select weui-cell_select-before">
                <div class="weui-cell__hd">
                    <select class="weui-select" name="sellerCode" >
                   		 <option value="">请选择经销商</option>
                    </select>
                </div>
            </div>
             <!-- <div class="weui-cell__bd">
                 <input class="weui-input" name="sellerCode" type="text" placeholder="请输入经销商代码"/>
             </div> -->
        </div>
        <div class="weui-cell" style="display:none;" id="areaManager" >
             <div class="weui-cell__hd" style="width:30%;"><label class="weui-label">区域经理代码</label></div>
             <div class="weui-cell__bd">
                 <input class="weui-input" name="managerCode" type="text" placeholder="请输入区域经理代码"/>
             </div>
        </div>
        <div class="weui-cell"  style="display:none;" id="area">
             <div class="weui-cell__hd" style="width:30%;"><label class="weui-label">地区</label></div>
              <div class=" weui-cell_select weui-cell_select-before">
                <div class="weui-cell__hd">
                    <select class="weui-select" name="area" >
                   		 <option value="">请选择地区</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="weui-cell" >
             <div class="weui-cell__hd" style="width:16%;"><label class="weui-label">开始时间</label></div>
             <div class="weui-cell__bd" style="width:34%;font-size:13px;">
                 <input class="weui-input" name="startDate" style="margin-left:10px;" type="date" value=""/>
             </div>
             <div class="weui-cell__hd" style="width:16%;"><label class="weui-label">结束时间</label></div>
             <div class="weui-cell__bd" style="width:34%;font-size:13px;">
                <input class="weui-input" name="endDate" style="margin-left:10px;" type="date" value=""/>
             </div>
        </div>
	</div>
	<div>
       	<a href="javascript:;" id="search" class="weui-btn weui-btn_mini weui-btn_primary" style="margin-left:10px;margin-top:10px;width:20%;font-size:15px;line-height:2;">查询</a>
	</div>
	 <div class="weui-cells" style="font-size:15px;margin-top:10px;" >
			<a  class='weui-cell weui-cell_access'  href='javascript:;'>
        			<div class='weui-cell__bd'><p>
        				<table style="border-collapse:collapse;width:100%;">
        				    <thead>
						    	<tr style="text-align:left;">
						      			<th width="80px">名次</th>
				           				<th width="230px">车型名称</th>
				           				<th width="80px">数量</th>
						   		</tr>
						    </thead>
							<tbody id="showDiv">
							</tbody></table></p>
			        </div></a>
        </div>
          
	</div>

	<!-- 提示信息 -->
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" id="msgContent">查询销售信息成功！</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="return closeDialog2();">知道了</a>
            </div>
        </div>
    </div>

</body>
    <script src="../../js/reportQuery/salesRankings.js" type="text/javascript"> </script>
</html>
