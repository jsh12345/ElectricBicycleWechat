<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>订单查询</title>
<link rel="stylesheet" href="../../Common/stylesheets/weui.css" />
<script src='../../Common/content/jquery-1.7.2.min.js'
	type="text/javascript"></script>
<script src='../../Common/content/jquery.cookie.js'
	type="text/javascript"></script>
<script src='../../Common/js/Setting.js' type="text/javascript"></script>
<script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
<script src='../../Common/js/jweixin.js' type="text/javascript"></script>

</head>
<body>

	<div id="user" style="font-size:40px;">
		<div class="weui-cell">
			<div class="weui-cell__hd" style="width:20%;">
				<label class="weui-label">当前用户：</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" name="currentUser" type="text"
					disabled="disabled" />
			</div>
		</div>
	</div>
	<div>
		<p style="margin-top:10px;margin-left:10px;">近期订单：</p>
		<div class="weui-cells" style="font-size:15px;margin-top:10px;"
			id="showDiv"></div>
		<div class="more">
			<a class="weui-cell weui-cell_access" href="javascript:orderStatisticsMore();">
				<div class="weui-cell__bd">
					<p>查看更多</p>
				</div>
				<div class="weui-cell__ft"></div>
			</a>
		</div>

	</div>

	<!-- 提示信息 -->
	<div class="js_dialog" id="iosDialog2" style="display: none;">
		<div class="weui-mask"></div>
		<div class="weui-dialog">
			<div class="weui-dialog__bd" id="msgContent">查询统计订单信息成功！</div>
			<div class="weui-dialog__ft">
				<a href="javascript:;"
					class="weui-dialog__btn weui-dialog__btn_primary"
					onclick="return closeDialog2();">知道了……</a>
			</div>
		</div>
	</div>

</body>
<script src="../../js/statisticalManagement/orderStatistics.js"
	type="text/javascript"> </script>
</html>
