<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../Common/stylesheets/weui.css"/>
    <script src='../../Common/content/jquery-1.7.2.min.js' type="text/javascript"></script>
    <script src='../../Common/content/jquery.cookie.js' type="text/javascript"></script>
    <script src='../../Common/js/Setting.js' type="text/javascript"></script>
    <script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
    <script src='../../Common/js/jweixin.js' type="text/javascript"></script>
	
</head>
<body>
<div class="page">
		<div class="page__hd">
        	<h1 class="page__title">
            	<div style="text-align:center"><img src="../../Common/image/login.jpg" alt="WeUI" height="100px"/></div>
        	</h1>
   		</div>
   		<input type="hidden" id="loginId" value=""/>
   		<div class="weui-cell">
             <div class="weui-cell__hd"><label class="weui-label" style="width:100px;">原密码</label></div>
             <div class="weui-cell__bd">
                  <input class="weui-input" type="password" id="oldPassword" placeholder="请输入原密码"/>
             </div>
        </div>
        <input type="hidden" id="oldpassword" value=""/>
        <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label" style="width:100px;">新密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" id="newPassword" placeholder="请输入新密码"/>
                </div>
                
        </div>
           <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label" style="width:100px;">确认密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" id="confirmPassword" placeholder="请输入确认密码"/>
                </div>
                
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" onclick="return submit();">确认</a>
        </div>
</div>

	<!-- 提示信息 -->
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" id="msgContent">密码不正确！</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="return closeDialog2();">知道了</a>
            </div>
        </div>
    </div>

</body>
    <script src="../../js/login/changePassword.js" type="text/javascript"> </script>
</html>
