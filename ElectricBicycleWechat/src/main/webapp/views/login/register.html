<!DOCTYPE html>
<html>
  <head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>注册</title>
    <link rel="stylesheet" href="../../Common/stylesheets/weui.css"/>
    <script src='../../Common/content/jquery-1.7.2.min.js' type="text/javascript"></script>
    <script src='../../Common/js/Setting.js' type="text/javascript"></script>
    <script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
    <script src='../../Common/js/jweixin.js' type="text/javascript"></script>

    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body ontouchstart>
    <div class="page">
		<div class="page__hd">
        	<h1 class="page__title">
            	<div style="text-align:center"><img src="../../Common/image/login.jpg" alt="WeUI" height="100px"/></div>
        	</h1>
   		</div>
   		<div class="weui-cell weui-cell_select weui-cell_select-after">
        	<div class="weui-cell__hd">
            	<label for="" class="weui-label">账号类型</label>
            </div>
            <div class="weui-cell__bd">
            	<select class="weui-select" id="select2" onchange="changetype(this)">
                	<option value="0">个人</option>
                	<option value="1">企业</option>
                </select>
            </div>
        </div>
   	<div id="personregister">
        <div class="weui-cell">
        	<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="username" placeholder="请输入账号"/>
            </div>
       	</div>
        <div class="weui-cell">
        	<div class="weui-cell__hd">
            	<label class="weui-label">密码</label>
            </div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="password" id="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="weui-cell">
           	<div class="weui-cell__hd"><label class="weui-label">用户姓名</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="name" placeholder="请输入姓名"/>
           	</div>
       	</div>
       	<div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
            	<label class="weui-label">手机号</label>
             </div>
             <div class="weui-cell__bd">
             	<input class="weui-input" type="tel" id="contactPhone" placeholder="请输入手机号"/>
             </div>
         </div>
    </div>
    
    <div id="companyregister" style = "display:none">
        <div class="weui-cell">
        	<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="comusername" placeholder="请输入账号"/>
            </div>
       	</div>
        <div class="weui-cell">
        	<div class="weui-cell__hd">
            	<label class="weui-label">密码</label>
            </div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="password" id="compassword" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="weui-cell">
           	<div class="weui-cell__hd"><label class="weui-label">公司名称</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="comname" placeholder="请输入公司名称"/>
           	</div>
       	</div>
       	<div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">公司注册日期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="" id="registertime"/>
                </div>
        </div>
        <div class="weui-cell">
           	<div class="weui-cell__hd"><label class="weui-label">负责人姓名</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="contactname" placeholder="请输入负责人姓名"/>
           	</div>
       	</div>
       	<div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
            	<label class="weui-label">手机号</label>
             </div>
             <div class="weui-cell__bd">
             	<input class="weui-input" type="tel" id="comcontactPhone" placeholder="请输入手机号"/>
             </div>
         </div>
         <div class="weui-cell">
           	<div class="weui-cell__hd"><label class="weui-label">公司地址</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="location" placeholder="请输入公司地址"/>
           	</div>
       	</div>
       	<div class="weui-cell">
           	<div class="weui-cell__hd"><label class="weui-label">服务范围</label></div>
            <div class="weui-cell__bd">
            	<input class="weui-input" type="text" id="productrange" placeholder="请输入服务范围"/>
           	</div>
       	</div>
    </div>
    
    <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" onclick="return register();">注册</a>
    </div>

    </div>
  </body>
    <script src="../../Js/login/register.js" type="text/javascript"> </script>
</html>
