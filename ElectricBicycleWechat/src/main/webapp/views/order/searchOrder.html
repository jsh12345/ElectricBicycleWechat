<!DOCTYPE html>
<html>
<head>
<title>产品检索</title>

<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">

<link rel="stylesheet" href="../../Common/stylesheets/weui.css" />
<link rel="stylesheet" href="../../Common/stylesheets/we.css" />
<script src='../../Common/content/jquery-1.7.2.min.js'
	type="text/javascript"></script>
<script src='../../Common/content/jquery.cookie.js'
	type="text/javascript"></script>
<script src='../../Common/js/Setting.js' type="text/javascript"></script>
<script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
<script src='../../Common/js/jweixin.js' type="text/javascript"></script>
<script src='../../js/order/searchOrder.js' type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('.weui-tabbar__item').on(
				'click',
				function() {
					$(this).addClass('weui-bar__item_on').siblings(
							'.weui-bar__item_on').removeClass(
							'weui-bar__item_on');
				});
	});
</script>
</head>

<body>
	<div class="page" id="panel">
		<div class="weui-tab">
			<div class="weui-tab__panel">
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">大类</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" id="sort" onchange="return getName();"></select>
					</div>
				    
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after" >
					<div class="weui-cell__hd">
						<label class="weui-label">名称</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" id="materialName"
							onchange="return getSpec();"></select>
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label class="weui-label">规格</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" id="spec"
							onchange="return jumpToUrl();"></select>
					</div>
				</div>
			</div>
			<div class="weui-tabbar">
				<a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
					<img src="./images/icon_tabbar.png" alt=""
					class="weui-tabbar__icon">
					<p class="weui-tabbar__label">首页</p>
				</a> <a href="javascript:;" class="weui-tabbar__item"> <img
					src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
					<p class="weui-tabbar__label">订单</p>
				</a> <a href="javascript:;" class="weui-tabbar__item"> <img
					src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
					<p class="weui-tabbar__label">购物车</p>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
