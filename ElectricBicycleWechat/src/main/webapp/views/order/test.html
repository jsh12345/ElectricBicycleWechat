<!DOCTYPE html>
<html>
<head>
<title>提交订单</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="../../Common/stylesheets/weui.css" />
<link rel="stylesheet" href="../../Common/stylesheets/we.css" />

<script src='../../Common/content/jquery-1.7.2.min.js'
	type="text/javascript"></script>

<script src='../../Common/js/Setting.js' type="text/javascript"></script>
<script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
<script src='../../Common/js/jweixin.js' type="text/javascript"></script>
<script src='../../js/order/submitOrder.js' type="text/javascript"></script>

</head>

<body>
	<div class="weui-form-preview__ft">
				<a class="weui-form-preview__btn weui-form-preview__btn_primary"
					id="add" onClick="ShoppingCart()">加入购物车</a>
	</div>
	
	<div class="js_dialog" id="iosDialog1" style="display:none">
	<div class="weui-mask"></div>
	<div class="weui-dialog" >
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">采购数量</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="number" id="buynumber"
					placeholder="10" onchange="checkNumber()" />
			</div>
		</div>
		<div class="weui-dialog__ft">
			<a href="javascript:window.history.go(0);"
				class="weui-dialog__btn weui-dialog__btn_default">取消</a> <a
				href="javascript:addToCart();"
				class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
		</div>
	</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
	<script src="../../Common/js/bootstrap.min.js"></script>
	
	<script>
		var swiper = new Swiper('.item-img', {
			autoplay : true,
			delay : 7000,
			slidesPerView : 1,
			spaceBetween : 0,
			keyboard : {
				enabled : true,
			},
			pagination : {
				el : '.swiper-pagination',
				type : 'fraction',
			},
		});
		var MAX = 10, MIN = 1;
		$('.weui-count__decrease').click(
				function(e) {
					var $input = $(e.currentTarget).parent().find(
							'.weui-count__number');
					var number = parseInt($input.val() || "0") - 1
					if (number < MIN)
						number = MIN;
					$input.val(number)
				});
		$('.weui-count__increase').click(
				function(e) {
					var $input = $(e.currentTarget).parent().find(
							'.weui-count__number');
					var number = parseInt($input.val() || "0") + 1
					if (number > MAX)
						number = MAX;
					$input.val(number)
				});
	</script>
</body>
</html>
