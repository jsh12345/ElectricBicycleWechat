<!DOCTYPE html>
<html>
  <head>
    <title>期初入账</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../Common/stylesheets/weui.css"/>
    <script src='../../Common/content/jquery-1.7.2.min.js' type="text/javascript"></script>
    <script src='../../Common/content/jquery.cookie.js' type="text/javascript"></script>
    <script src='../../Common/js/Setting.js' type="text/javascript"></script>
    <script src='../../Common/js/AjaxJson.js' type="text/javascript"></script>
    <script src='../../Common/js/jweixin.js' type="text/javascript"></script>
    <script src='../../Common/js/wxconfig.js' type="text/javascript"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
  </head>
  
  <body>
  
  		<div id="user" style="font-size:40px;">
  			<div class="weui-cell" >
              <div class="weui-cell__hd" style="width:20%;"><label class="weui-label">当前用户：</label></div>
              <div class="weui-cell__bd" >
                  <input class="weui-input" name="currentUser" type="text" disabled="disabled"/>
              </div>
            </div>
  		</div>
	  <div class="weui-cells weui-cells_form" style="margin-top:5px;">
	  	<form  id="initialAccountForm" onsubmit="return submitForm();">
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">经销商代码</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="sellerCode" type="text" readonly="readonly"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">车辆条码号</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="barCode" type="text" required="required" placeholder="请输入车辆条码号"/>
              </div>
              <div>
                  <a href="javascript:;" id="scanQRCode" class="weui-btn weui-btn_mini weui-btn_primary" style="font-size:30px;line-height:2;">扫描条码</a>
            </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">车架号</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="frameCode" required="required" type="text" placeholder="请输入车架号"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">电机号</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="motorCode" required="required" type="text" placeholder="请输入电机号"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">车型物料编码</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="materialCode" required="required" type="text" placeholder="请输入车型物料编码"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">车型名称</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="materialName" required="required" type="text" placeholder="请输入车型名称"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">车型规格</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="maiterialSpec" required="required" type="text" placeholder="请输入车型规格"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">车辆型号</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="materialType" required="required" type="text" placeholder="请输入车辆型号"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">颜色描述</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="colorDesc" required="required" type="text" placeholder="请输入颜色描述"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">颜色编号</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="colorCode" required="required" type="text" placeholder="请输入颜色编号"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label for="" class="weui-label">生产日期</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="makeDate" type="date" required="required" value=""/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label for="" class="weui-label">入库日期</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" name="purchaseDate" type="date" required="required" value=""/>
              </div>
          </div>
          <div class="weui-btn-area">
        	<input type="submit"  class="weui-btn weui-btn_primary" style="font-size:30px;" value="提交"></input> 
          </div>
        </form>
    </div>
    <!-- 提示信息 -->
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd" id="msgContent">期初入账成功！</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="return closeDialog2();">知道了</a>
            </div>
        </div>
    </div>
    
   
  </body>
   <script src="../../js/initialAccount/initialAccount.js" type="text/javascript"> </script>
</html>
